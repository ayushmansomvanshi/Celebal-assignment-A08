<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Git Commands Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸš€ Git Workflow Dashboard</h1>
    <div class="card">
      <h2>Stage & Commit</h2>
      <pre>git add .\ngit commit -m "message"</pre>
    </div>
    <div class="card">
      <h2>Switch Branch</h2>
      <pre>git checkout -b new-branch</pre>
    </div>
    <div class="card">
      <h2>Push to Remote</h2>
      <pre>git push origin new-branch</pre>
    </div>
    <div class="card">
      <h2>Restore Deleted File</h2>
      <pre>git checkout HEAD^ -- file.html</pre>
    </div>
  </div>
</body>
</html>
